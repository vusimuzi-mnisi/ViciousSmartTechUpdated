<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Vicious Smart Tech</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-grid">
            <div class="cart-item">
                <img src="images/smart air fryrer.jfif" alt="fryer">
                <div class="cart-details">
                    <h3>Xiaomi Smart Air Fryer 3.5L</h3>
                    <p>R2499.00</p>
                    <input type="number" value="1" min="1">
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="images/smart speaker.jfif" alt="speaker">
                <div class="cart-details">
                    <h3>Xiaomi Mi Smart Speaker</h3>
                    <p>R1099.00</p>
                    <input type="number" value="1" min="1">
                    <button class="remove-button">Remove</button>
                </div>
            </div>
             
        </div>
        <div class="cart-total">
            <h3>Total: R3598.00</h3>
            <a href="checkout.html" class="button">Proceed to Checkout</a>
        </div>
    </section>

    <footer>
        <p>&copy; Coded with P by Vicious</p>
    </footer>
</body>
</html>
