<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutStyles.css">
</head>
<body>

    <header>
        <div class="logo">Vicious Smart Tech</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="form-section">
                <h2>Billing Information</h2>
                <form>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">Province:</label>
                    <input type="text" id="province" name="province" required>

                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </form>
            </div>

            <div class="form-section">
                <h2>Shipping Information</h2>
                <form>
                    <label for="shipping-address">Shipping Address:</label>
                    <input type="text" id="shipping-address" name="shipping-address" required>

                    <label for="shipping-city">City:</label>
                    <input type="text" id="shipping-city" name="shipping-city" required>

                    <label for="shipping-province">Province:</label>
                    <input type="text" id="province" name="province" required>

                    <label for="shipping-zip">ZIP Code:</label>
                    <input type="text" id="shipping-zip" name="shipping-zip" required>

                    <label for="shipping-country">Country:</label>
                    <input type="text" id="shipping-country" name="shipping-country" required>
                </form>
            </div>

            <div class="form-section">
                <h2>Payment Details</h2>
                <form>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>

                    <label for="card-name">Cardholder Name:</label>
                    <input type="text" id="card-name" name="card-name" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" maxlength="5" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3"  placeholder="XXX" required>

                    
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <ul>
                    <li>Xiaomi Smart Air Fryer 3.5L - R2499.00</li>
                    <li>Xiaomi Mi Smart Speaker - R1099.00</li>
                </ul>
                <p>Total: R3598.00</p>
                <button type="submit">Place Order</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Coded with P by Vicious</p>
    </footer>

</body>
</html>
